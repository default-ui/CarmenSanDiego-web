<!doctype html>
<html lang="en" ng-app="appExpediente">

<head>
  <meta charset="utf-8">
  <title>Expediente</title>
  <!-- ANGULAR -->
  <script src="node_modules/angular/angular.min.js"></script>
 	<script src="node_modules/angular-resource/angular-resource.min.js"></script>
	<!-- ANGULAR  -->
	
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>


<body ng-controller="ExpedienteController as Expediente">

  <!-- Titulo -->
<div class="container">
  <div class="page-header">
    <h1>
      Expediente
    </h1>
  </div>
  
 <!-- Separacion en columnas -->
  <div class="well-lg">
    <div class="col-sm-4">
      <div class="" style="height: 500px;overflow: auto" >
       <!-- COLUMNA IZQUIERDA -->
         <!-- Tabla -->
        <table class="table table-bordered table-hover example-animate-container">
          <tr class="table-info">
            <th>Villanos</th>
            <th></th>
          </tr>
          <tr data-ng-repeat="villano in Expediente.villanos ">
            <td  vertical-align: "middle">{{villano.nombre}}</td>
             
             <!-- Botones -->
            <td nowrap class="col-xs-2">
            
              <button type="button" class="btn btn-primary"  data-ng-click="Expediente.verVillano(villano.id)" aria-label="Editar">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
              <button type="button" class="btn btn-primary" data-ng-click="LibroCtrl.editarLibro(libro)" aria-label="Editar">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-danger" data-ng-click="Expediente.eliminarVillano(villano.id);" aria-label="Eliminar">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>                
              </button>
            </td>
          </tr>
        </table>
      </div>
      <br>
      <!-- Boton de nuevo villano -->
      <button type="submit" class="btn btn-primary" data-ng-click="Expediente.limpiarCampos()">Nuevo</button>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-lg-6 well well-lg">
      <div>
        <form name="vilForm" role="form">
          <fieldset>
            <div class="form-group">
            <!-- COLUMNA IZQUIERDA -->
            <!-- NOMBRE-->
                <label for="titulo">Nombre</label>
                <input data-ng-model="Expediente.villanoActual.nombre" type="text" id="nombre" class="form-control" placeholder="">
                <hr style="height:1px;border:none;color:#0fb;background-color:#0fb;" />
            </div>
            <!-- SEXO -->
            <div class="form-group">
            <select data-ng-model="Expediente.villanoActual.sexo">
            <option value="Femenino">Femenino</option>
         	 <option value="Masculino">Masculino</option>
              </select>
            </div>
            <!-- hobbies -->
            <div class="form-group">
                <table class="table table-bordered table-hover table-condensed example-animate-container">
                  <tr class="table-info">
                    <th>Hobbies</th>
                    <th></th>
                  </tr>
                  <tr data-ng-repeat="hobbie in Expediente.villanoActual.hobbies">
                  <td  vertical-align: "middle">{{hobbie}}</td>
             <!-- POR EL MOMENTO LOS HOBBHIES NO SE ELIMINAN
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-danger" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Eliminar">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                   -->
                  </tr>
                </table>
                <table>
                  <td>
                  <input data-ng-model="Expediente.nuevoHobbie" type="text"  class="form-control" placeholder="">
                  </td>
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-success" data-ng-click="Expediente.agregarHobbie()" aria-label="Agregar">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                </table>
                <hr style="height:1px;border:none;color:#0fb;background-color:#0fb;" />
            </div>
            <div class="form-group">
                <table class="table table-bordered table-hover table-condensed example-animate-container">
                  <tr class="table-info">
                    <th>Se√±as particulares</th>
                    <th></th>
                  </tr>
               	<tr data-ng-repeat="senas in Expediente.villanoActual.senasParticulares">
                  <td  vertical-align: "middle">{{senas}}</td>
                  <td nowrap class="col-xs-1">
                  <!-- POR EL MOMENTO LAS SENAS NO SE ELIMINAN
                      <button type="button" class="btn btn-danger" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Eliminar">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                   -->
                  </tr>
                </table>
                <table>

                  <td>
                  <input data-ng-model="LibroCtrl.nuevoLibro.autor" type="text" id="disabledTextInput" class="form-control" placeholder="">
                  </td>
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-success" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Agregar">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                 
                </table>    
                
               </table>
                <hr style="height:1px;border:none;color:#0ff;background-color:#0ff;" />
                <button type="Submit" class="btn btn-success pull-right" data-ng-click="Expediente.agregarVillano()">Aceptar</button>
            </div>
            </fieldset>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="javascript/appExp.js"></script>
<script src="javascript/ExpedienteServices.js"></script>
<script src="javascript/ExpedienteController.js"></script>
   

</body>
</html>
