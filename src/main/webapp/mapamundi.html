<!doctype html>
<html lang="en" ng-app="mpmApp">

<head>
  <meta charset="utf-8">
  
  

  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- ANGULAR -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
	
	<!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
	<script src="node_modules/bootbox/bootbox.min.js"></script>
	
	<!-- ANGULAR  -->
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	
	<!-- LOADING BAR -->
	<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
	<link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css"/>
	
</head>


<body data-ng-controller="MapamundiCtrl as Paises">

<div class="container">
  <div class="page-header">
    <h1>
      Mapamundi
    </h1>
  </div>

  <div class="well-lg">
    <div class="col-sm-4">
      <div class="" style="height: 500px;overflow: auto" >
        <table class="table table-bordered table-hover example-animate-container">
          <tr class="table-info">
            <th>País</th>
          </tr>
          <tr data-ng-repeat="pais in Paises.paises">
            <td>{{pais.nombre}}</td>
            <td nowrap class="col-xs-2">
              <button type="button" class="btn btn-primary" data-ng-click="Paises.editarPais(pais)" aria-label="Editar">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-danger" data-ng-click="Paises.eliminarPais(pais);" aria-label="Eliminar">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>                
              </button>
            </td>
          </tr>
        </table>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" data-ng-click="">Nuevo</button>
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-lg-6 well well-lg">
      <div>
        <form name="paisForm" role="form">
          <fieldset>
            <div class="form-group">
                <label for="titulo">Nombre</label>
                <h2 class="hola"></h2>
                <input data-ng-model="Paises.paisSeleccionado.nombre" type="text" id="nombre" class="form-control" placeholder="">
                <hr style="height:1px;border:none;color:#0fb;background-color:#0fb;" />
            </div>
            <div class="form-group">
                <table class="table table-bordered table-hover example-animate-container">
          			<tr class="table-info">
            			<th>Características</th>
          			</tr>
          			<tr data-ng-repeat="caracteristica in Paises.paisSeleccionado.caracteristicas">
            			<td>{{caracteristica}}</td>
            			<td nowrap class="col-xs-2">
                      	<button type="button" class="btn btn-danger" data-ng-click="Paises.paisSeleccionado.eliminarCaracteristica(caracteristica);" aria-label="Eliminar">
                        	<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>                
                      	</button>
                  		</td>
                  	</tr>
                </table>
                <table>
                 <tr >
                  <td>
                  <input data-ng-model="LibroCtrl.nuevoLibro.autor" type="text" id="disabledTextInput" class="form-control" placeholder="">
                  </td>
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-success" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Agregar">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                 </tr>
                </table>
                <hr style="height:1px;border:none;color:#0fb;background-color:#0fb;" />
            </div>
            <div class="form-group">
                <table class="table table-bordered table-hover table-condensed example-animate-container">
                  <tr class="table-info">
                    <th>Conexiones</th>
                    <th></th>
                  </tr>
                  <tr>
                  <td>conexion 01</td>
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-danger" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Eliminar">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                  </tr>
                </table>
                <table>
                <tr>
                  <td>
                  <input data-ng-model="LibroCtrl.nuevoLibro.autor" type="text" id="disabledTextInput" class="form-control" placeholder="">
                  </td>
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-success" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Agregar">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                  </tr>
                </table>
                <hr style="height:1px;border:none;color:#0fe;background-color:#0fe;" />
            </div>
            <div class="form-group">
                <table class="table table-bordered table-hover table-condensed example-animate-container">
                  <tr class="table-info">
                    <th>Lugares de Interés</th>
                    <th></th>
                  </tr>
                  <tr>
                  <td>lugar 01</td>
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-danger" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Eliminar">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                  </tr>
                </table>
                <table>
                <tr>
                  <td>
                  <input data-ng-model="LibroCtrl.nuevoLibro.autor" type="text" id="disabledTextInput" class="form-control" placeholder="">
                  </td>
                  <td nowrap class="col-xs-1">
                      <button type="button" class="btn btn-success" data-ng-click="LibroCtrl.eliminar(libro);" aria-label="Agregar">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>                
                      </button>
                  </td>
                  </tr>
                </table>
                <hr style="height:1px;border:none;color:#0ff;background-color:#0ff;" />
                <button type="Submit" class="btn btn-success pull-right" data-ng-click="">Aceptar</button>
            </div>
            </fieldset>
        </form>
      </div>
    </div>
    </div>
  </div>

<!-- JS -->
<script src="javascript/appMpm.js"></script>
<script src="javascript/serviceMPM.js"></script>
<script src="javascript/mapamundiController.js"></script>

</body>
</html>
